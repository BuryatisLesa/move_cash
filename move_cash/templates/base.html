<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Веб-сервис: Управление денежных средств</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2><a href="{% url 'movecashs' %}">$ Управление денежными средствами</a></h2>
    </div>
    <div class="d-flex align-items-center gap-3">
      {% if user.is_authenticated %}
        <a href="{% url 'movecashs_create' %}" class="btn btn-outline-primary">Создать операцию</a>
        <a href="#" class="btn btn-outline-primary">Управление справочниками</a>
        <span>Вы: <strong>{{ user.username }}</strong></span>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Выйти</button>
        </form>
      {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a>
        <a class="btn btn-outline-success" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </div>
  </header>

  {% block content %}
  {% endblock content %}
</body>
</html>
